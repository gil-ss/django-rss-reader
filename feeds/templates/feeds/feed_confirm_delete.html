{% extends "base.html" %}
{% block content %}
<h2>Delete Feed</h2>
<p>Are you sure you want to delete the feed: <strong>{{ object.url }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'feed-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
